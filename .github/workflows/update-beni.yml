name: Update beni FAI

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - run: python scripts/fetch_beni_fai.py

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/beni-fai.json
          git commit -m "update beni FAI" || exit 0
          git push

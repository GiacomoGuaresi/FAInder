name: Aggiorna beni FAI

on:
  schedule:
    - cron: "0 3 1 * *" # ogni primo del mese alle 03:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Fetch beni FAI
        run: node scripts/fetchBeniFAI.js

      - name: Commit aggiornamenti
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/beni.json
          git commit -m "Aggiornamento beni FAI" || echo "Nessuna modifica"
          git push

name: Build Android APK

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm ci
          pip install requests

      - name: Setup Expo CLI
        run: npm install -g @expo/cli eas-cli

      - name: Login to Expo
        run: expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Update beni FAI data
        run: python scripts/fetch_beni_fai.py

      - name: Build APK with EAS
        run: eas build --platform android --profile preview --non-interactive
        env:
          EAS_BUILD_AUTOCOMMIT: true
          EAS_BUILD_NO_DEPS_CHECK: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: "*.apk"
          retention-days: 30

  build-production:
    runs-on: ubuntu-latest
    needs: build-apk
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm ci
          pip install requests

      - name: Setup Expo CLI
        run: npm install -g @expo/cli eas-cli

      - name: Login to Expo
        run: expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Update beni FAI data
        run: python scripts/fetch_beni_fai.py

      - name: Build Production APK
        run: eas build --platform android --profile production --non-interactive
        env:
          EAS_BUILD_AUTOCOMMIT: true
          EAS_BUILD_NO_DEPS_CHECK: true

      - name: Upload Production APK
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: "*.apk"
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

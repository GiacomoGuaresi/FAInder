name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Version bump'
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Expo & EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Bump version
        run: |
          npm version ${{ inputs.release_type }} --no-git-tag-version
          echo "ANDROID_VERSION_CODE=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Trigger Expo Build
        id: buildstart
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --json > build_output.json
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Wait a few seconds
        run: sleep 15  # lascia il tempo a EAS di registrare la build

      - name: List finished builds & extract download URL
        id: listbuilds
        run: |
          BUILDS_JSON=$(eas build:list --platform android --status finished --limit 1 --json)

          DOWNLOAD_URL=$(echo "$BUILDS_JSON" | jq -r '.[0].buildUrl')

          if [[ -z "$DOWNLOAD_URL" || "$DOWNLOAD_URL" == "null" ]]; then
            echo "âŒ Unable to get buildUrl"
            echo "$BUILDS_JSON"
            exit 1
          fi

          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK via curl
        run: |
          echo "Downloading APK from $DOWNLOAD_URL"
          curl -L -H "Authorization: Bearer $EXPO_TOKEN" "$DOWNLOAD_URL" -o app.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app.apk
          retention-days: 30
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Version bump'
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Expo & EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Bump version (package.json)
        run: |
          npm version ${{ inputs.release_type }} --no-git-tag-version
          echo "ANDROID_VERSION_CODE=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build APK with EAS (JSON output)
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --json > build.json
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Extract build ID
        run: |
          echo "Build JSON:"
          cat build.json

          BUILD_ID=$(jq -r '.[0].id' build.json)

          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ]; then
            echo "❌ Build ID not found"
            exit 1
          fi

          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
          echo "Build ID: $BUILD_ID"

      - name: Download APK
        run: |
          eas build:download \
            --id "$BUILD_ID" \
            --platform android \
            --output app.apk

          if [ ! -f app.apk ]; then
            echo "❌ APK not downloaded"
            exit 1
          fi

          echo "✅ APK downloaded:"
          ls -lh app.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app.apk
          retention-days: 30
